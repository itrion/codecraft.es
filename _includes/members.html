<h1>Equipo</h1>
<div class="row">
	{% for member in site.data.members %}
	<div class="container col-sm-12 member">
		<div class="col-sm-2">
			<img class="img-circle" style="width: 100px;" src="/img/members/{{ member.img }}">
		</div>
		<div class="col-sm-4">
			<h4>{{ member.name }}</h4>
			<small>{{ member.text }}</small>
			<p>
				<a href="https://www.twitter.com/{{ member.twitter }}">
					<i style="margin-right:5px;" class="fa fa-twitter"></i>
					@{{ member.twitter }}
				</a>
			</p>
		</div>
	</div>
	{% endfor %}
</div>
