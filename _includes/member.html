<div class="col-md-6 col-xs-12">
	<div class="col-md-12">
		<img class="img-circle img-responsive" style="width: 100px;" src="/img/members/{{ member.img }}">
	</div>
	<div class="col-md-12 text-center member-info">
		<h4>{{ member.name }}</h4>
		<small>{{ member.text }}</small>
		<p>
			<a href="{{ member.mail }}">
				<i style="margin-right:5px;" class="fa fa-envelope"></i>
				send message
			</a>
		</p>
	</div>
</div>
