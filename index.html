<div class="container mtb">
    <div class="row">
        <div class="col-lg-5 col-lg-offset-1">
            <h4>Sobre codecraft</h4>
            <p>{{ site.about }}</p>
            <p><br/><a href="{{ "/about/" | prepend: site.baseurl }}" class="btn btn-theme">Más información</a></p>
        </div>

        <div class="col-lg-5">
            <h4>Últimos posts</h4>
            <div class="hline"></div>
            {% for post in site.categories['blog'] limit:5 %} 
            <p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}.</a></p>
            {% endfor %} 
        </div>

    </div><! --/row -->
</div><! --/container -->
