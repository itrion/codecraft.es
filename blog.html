<ul class="list-unstyled">
	{% for post in site.posts limit:6 %} 
	<li>
		<h4>
			<a href="{{ post.url  | prepend: site.baseurl }}"><img src="{{ "/img/blog/thumbs/" | prepend: site.baseurl }}{{ post.thumb }}" alt="Popular Post"></a>

			<a href="{{ post.url }}">{{ post.title }}</a>
		</h4>
		<p><em>Publicado el {{ post.date | date_to_string }}</em></p>
	</li>
	{% endfor %} 
</ul>
